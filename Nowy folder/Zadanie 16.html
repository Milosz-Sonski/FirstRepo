<html>
<head>
<script type="text/javascript">
 function show_prompt()
 {
 var name=prompt("Napisz imię","Imię Nazwisko");
 if (name!=null && name!="")
 {
 document.write("Witaj " + name + "! jak się masz?");
 }
 }

 const name = prompt("Podaj swoje imię:");

if (name) {
    alert("Witaj " + name);
} else {
    alert("Anulowałeś akcję, a okienko zwróciło " + name);
}
</script>
</head> 
<body>
<input type="text" id="pole" value="Podaj dane! ">
<input type="button" onclick="show_prompt()" value="Pokaż prompt box " />
</body>
</html>
