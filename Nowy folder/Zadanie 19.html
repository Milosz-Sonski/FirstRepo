function V(r,h)
{

 a_dana_son=parseFloat(h)

function Pc(r,h)
{
    b_dana_son=parseFloat(r)
    a_dana_son=parseFloat(h)
 Pc_wynik=(2*b_dana_son)+(2*a_dana_son)
 document.getElementsByName('pole')[0].value=Pc_wynik.toFixed(2);
 alert("Pc="+Pc_wynik.toFixed(2));
 pokaz2.innerHTML="Pc="+Pc_wynik.toFixed(2);
}
 </script>
